<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Try out emails editor!</title>
    </head>
    <body>
        <div id="emails-editor-first" style="width:540px;height:300px;margin-bottom:50px;"></div>
        <div id="emails-editor-second" style="width:540px;height:300px;"></div>
        <script src='./bundle.js' type="module">
            document.addEventListener('DOMContentLoaded', function() {
                let rootDivFirst = document.getElementById('emails-editor-first');
                let rootDivSecond = document.getElementById('emails-editor-second');

                let instanceFirst = new EmailsEditor(rootDivFirst);
                let instanceSecond = new EmailsEditor(rootDivSecond);
                instanceFirst.initEmailsEditor();
                instanceSecond.initEmailsEditor();
            })
        </script>
    <script type="text/javascript" src="bundle.js"></script></body>
</html lang="en">
